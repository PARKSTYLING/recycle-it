<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#22C55E" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Bottle drop</title>
    <meta name="description" content="Catch PARK products in this fun recycling game and win prizes!" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      worker-src 'self' blob:;
    ">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://supabase.co">
    
    <style>
      /* Prevent scroll and optimize for mobile */
      html, body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        position: fixed;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: system-ui, sans-serif;
        overflow: hidden;
      }
      
      .loading-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }
      
      /* Ensure video is properly visible on mobile */
      @media (max-width: 767px) {
        .loading-video {
          object-position: center top;
        }
      }
      
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 2;
      }
      
      /* Remove overlay on mobile for better video visibility */
      @media (max-width: 767px) {
        .loading-overlay {
          background: rgba(0, 0, 0, 0.2);
        }
      }
      
      .loading-content {
        position: relative;
        z-index: 3;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      
      .loading-logo {
        height: 64px;
        width: auto;
        object-fit: contain;
        margin-bottom: 48px;
        animation: fadeInDown 1s ease-out;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
      }
      
      /* Better logo visibility on mobile */
      @media (max-width: 767px) {
        .loading-logo {
          height: 56px;
          margin-bottom: 32px;
          filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.8));
        }
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 16px;
        animation: fadeInUp 0.6s ease-out 1s both;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      /* Better text visibility on mobile */
      @media (max-width: 767px) {
        .loading-text {
          font-size: 20px;
          text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        animation: fadeInUp 0.6s ease-out 1.5s both;
      }
      
      .loading-dot {
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        animation: dotPulse 1.5s infinite;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.3s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.6s;
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes dotPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.3);
          opacity: 1;
        }
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .loading-logo {
          height: 48px;
          margin-bottom: 32px;
        }
        
        .loading-text {
          font-size: 20px;
        }
        
        .loading-dot {
          width: 10px;
          height: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <!-- Video Background -->
      <video class="loading-video" autoplay muted loop playsinline preload="auto">
        <source src="/videos/UI/background_movie_desktop.mp4" type="video/mp4" media="(min-width: 768px)">
        <source src="/videos/UI/background_movie_mobile.mp4" type="video/mp4" media="(max-width: 767px)">
      </video>
      
      <!-- Dark Overlay -->
      <div class="loading-overlay"></div>
      
      <!-- Content -->
      <div class="loading-content">
        <!-- PARK Logo -->
        <img src="/images/UI/PARK_logo_white.png" alt="PARK Logo" class="loading-logo">
        
        <!-- Loading Text -->
        <div class="loading-text">Loading</div>
        
        <!-- Animated Dots -->
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Smooth transition from loading screen to React app
      let appLoaded = false;
      let minLoadingTime = 2000; // Minimum loading time for smooth transition
      
      // Function to hide loading screen with smooth transition
      function hideLoadingScreen() {
        const loading = document.getElementById('loading');
        if (loading) {
          // Add fade-out animation
          loading.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
          loading.style.opacity = '0';
          loading.style.transform = 'scale(1.05)';
          
          // Remove from DOM after animation
          setTimeout(() => {
            loading.remove();
          }, 800);
        }
      }
      
      // Hide loading screen when React app is ready
      window.addEventListener('DOMContentLoaded', () => {
        const startTime = Date.now();
        
        // Wait for minimum loading time
        setTimeout(() => {
          const elapsed = Date.now() - startTime;
          const remainingTime = Math.max(0, minLoadingTime - elapsed);
          
          setTimeout(() => {
            if (appLoaded) {
              hideLoadingScreen();
            } else {
              // If app hasn't loaded yet, wait for it
              const checkAppLoaded = setInterval(() => {
                if (appLoaded) {
                  clearInterval(checkAppLoaded);
                  hideLoadingScreen();
                }
              }, 100);
            }
          }, remainingTime);
        }, 500);
      });
      
      // Listen for React app ready signal
      window.addEventListener('reactAppReady', () => {
        appLoaded = true;
      });
      
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
